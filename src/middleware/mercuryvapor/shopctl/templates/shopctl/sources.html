<html>
<head>
  <title>shop</title>
  {{ stylefrag }}
</head>
<body>
  {{ hdrfrag }}
  <section>
    <h2>Sources</h2>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>estname</th>
          <th>esttype</th>
          <th>owner</th>
          <th>phnum</th>
          <th>address</th>
        </tr>
      </thead>
      <tbody>
      {% for src in sources %}
      <tr>
        <td>[{{src.id}}]</td>
        <td>{{src.estname}}</td>
        <td>{{src.esttype}}</td>
        <td>{{src.owner}}</td>
        <td>{{src.phnum}}</td>
        <td>{{src.address}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </section>
</body>
</html>
